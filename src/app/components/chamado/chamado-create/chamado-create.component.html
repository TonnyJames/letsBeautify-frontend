<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando chamados</h1>
    <img class="full-width" src="assets/img/penrose.svg" alt="chamado img">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Titulo do chamado</mat-label>
          <input 
          [(ngModel)]="chamado.titulo" name="titulo"
          [formControl]="titulo"
          required
          matInput placeholder="Ex. um exemplo de serviço">
        </mat-form-field>
      </form>

      <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select [formControl]="status" required
            [(ngModel)]="chamado.status" name="status">
              <mat-option value="0">Aberto</mat-option>
              <mat-option value="1">Em andamento</mat-option>
              <mat-option value="2">Encerrado</mat-option>
            </mat-select>
          </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Selecione a prioridade</mat-label>
            <mat-select [formControl]="prioridade" required
            [(ngModel)]="chamado.prioridade" name="prioridade">
              <mat-option value="0">Baixa</mat-option>
              <mat-option value="1">Média</mat-option>
              <mat-option value="2">Alta</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um técnico</mat-label>
            <mat-select [formControl]="tecnico" required
            [(ngModel)]="chamado.tecnico" name="tecnico">
              <mat-option **ngFor="let tec of tecnicos" value="{{ tec.id }}">{{ tec.nome }}</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select [formControl]="titulo" required
            [(ngModel)]="chamado.cliente" name="cliente">
              <mat-option **ngFor="let cli of clientes" value="{{ cli.id }}">{{cli.nome}}</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Descrição</mat-label>
          <textarea [formControl]="observacoes" required
          [(ngModel)]="chamado.observacoes" name="observacoes"
          class="descricao" matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
      </form>

      <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="warn">Salvar</button>

      <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

      <p class="full-width">Desenvolvido por Tonny James</p>
</div>
