<p>cliente-delete works!</p>
<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1 class="fullwidth">Deletar Cliente</h1>
        <img class="fullwidth" src="assets/img/faders.png" alt="image-create">


        <section class="section">
            <mat-checkbox  [disabled]="true" class="margin" color="warn">Admin</mat-checkbox>
            <mat-checkbox  [disabled]="true" class="margin" color="warn">Cliente</mat-checkbox>
            <mat-checkbox  [disabled]="true" class="margin" color="warn">Cliente</mat-checkbox>
          </section>

          <p>
            <mat-form-field class="fullwidth" appearance="legacy">
              <mat-label>Nome:</mat-label>
              <input 
              [(ngModel)]="cliente.nome"
              name="nome"
              [disabled]="true"
              matInput>
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="fullwidth" appearance="legacy">
              <mat-label>CPF:</mat-label>
              <input 
              [(ngModel)]="cliente.cpf"
              name="cpf"
              [disabled]="true"
              matInput>
              <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field class="fullwidth" appearance="legacy">
              <mat-label>E-mail:</mat-label>
              <input 
              [(ngModel)]="cliente.email"
              name="email"
              [disabled]="true"
              matInput>>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field class="fullwidth" appearance="legacy">
              <mat-label>Senha:</mat-label>
              <input 
              [(ngModel)]="cliente.senha"
              name="senha"
              [disabled]="true"
              matInput
              type="password"
              >
              <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>

            <button (click)="delete()" class="fullwidth" mat-elevation-z4 mat-flat-button color="primary">Deletar</button>

            <button [routerLink]="['../../']" routerLinkActive="router-link-active"  class="fullwidth" mat-elevation-z4 mat-stroked-button color="warn">Cancelar</button>
          </p>
    </form>

    <p class="fullwidth">by Tonny James</p>
</div>
