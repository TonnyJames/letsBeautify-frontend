<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Curso Spring + Angular</h1>

        <img src="assets/img/login.png" alt="img login">

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input [formControl]="email" required 
            [(ngModel)]="creds.email" name="email" 
            matInput placeholder="Ex. fulano@emil.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input [formControl]=senha required 
            [(ngModel)]="creds.senha" name="senha" 
            type="password" matInput placeholder="Ex. 123">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Login</button>
    </form>
</div>
