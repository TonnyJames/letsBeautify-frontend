<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1 class="fullwidth">Cadastrar Técnico</h1>
        <img class="fullwidth" src="assets/img/faders.png" alt="image-create">


        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="warn">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" class="margin" [checked]="true" color="warn">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="warn">Técnico</mat-checkbox>
          </section>

          <p>
            <mat-form-field class="fullwidth" appearance="legacy">
              <mat-label>Nome:</mat-label>
              <input 
              [(ngModel)]="tecnico.nome"
              name="nome"
              [formControl] = "nome"
              required
              matInput placeholder="Fulano de tal..."
              maxlength="50"
              >
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="fullwidth" appearance="legacy">
              <mat-label>CPF:</mat-label>
              <input 
              [(ngModel)]="tecnico.cpf"
              name="cpf"
              [formControl] = "cpf"
              required
              matInput placeholder="123.456.789-10"
              mask="000.000.000.00">
              >
              <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field class="fullwidth" appearance="legacy">
              <mat-label>E-mail:</mat-label>
              <input 
              [(ngModel)]="tecnico.email"
              name="email"
              [formControl] = "email"
              required
              matInput placeholder="fulano@email.com">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field class="fullwidth" appearance="legacy">
              <mat-label>Senha:</mat-label>
              <input 
              [(ngModel)]="tecnico.senha"
              name="senha"
              [formControl] = "senha"
              required
              type="password" matInput 
              placeholder="1234">
              <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>

            <button (click)="create()" [disabled]= "!validaCampos()" class="fullwidth" mat-elevation-z4 mat-flat-button color="primary">Cadastrar</button>

            <button [routerLink]="['../']" routerLinkActive="router-link-active"  class="fullwidth" mat-elevation-z4 mat-stroked-button color="warn">Cancelar</button>
          </p>
    </form>

    <p class="fullwidth">by Tonny James</p>
</div>
