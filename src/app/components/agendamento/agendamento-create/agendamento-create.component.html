<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando agendamentos</h1>
    <!-- <img class="full-width" src="assets/img/penrose.svg" alt="agendamento img"> -->

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Titulo do agendamento</mat-label>
          <input 
          [(ngModel)]="agendamento.titulo" name="titulo"
          [formControl]="titulo" required
          matInput placeholder="Ex. Não utilizar marca tal...">
        </mat-form-field>
      </form>

      <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select [formControl]="status" required
            [(ngModel)]="agendamento.status" name="status">
              <mat-option value="0">Aberto</mat-option>
              <mat-option value="1">Em andamento</mat-option>
              <mat-option value="2">Encerrado</mat-option>
            </mat-select>
          </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Selecione a prioridade</mat-label>
            <mat-select [formControl]="prioridade" required
            [(ngModel)]="agendamento.prioridade" name="prioridade">
              <mat-option value="0">Normal</mat-option>
              <mat-option value="1">Alta</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <div class="colaborador">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um de nossos profissionais</mat-label>
            <mat-select [formControl]="colaborador" required
            [(ngModel)]="agendamento.colaborador" name="colaborador">
              <mat-option *ngFor="let prof of colaboradores" value="{{ prof.id }}">{{ prof.nome }}</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select [formControl]="cliente" required
            [(ngModel)]="agendamento.cliente" name="cliente">
              <mat-option *ngFor="let cli of clientes" value="{{ cli.id }}">{{cli.nome}}</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Observações</mat-label>
          <textarea [formControl]="observacoes" required
          [(ngModel)]="agendamento.observacoes" name="observacoes"
          class="observacoes" matInput placeholder="Ex. Não usar produtos da marca **** pois tenho alergia"></textarea>
        </mat-form-field>
      </form>

      <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="warn">Salvar</button>

      <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

      <p class="full-width">Desenvolvido por Tonny James</p>
</div>
