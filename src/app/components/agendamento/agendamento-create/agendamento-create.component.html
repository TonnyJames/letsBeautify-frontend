<div class="container mat-elevation-z8">
  <h1 class="full-width">Novo Agendamento</h1>
  <!-- <img class="full-width" src="assets/img/penrose.svg" alt="agendamento img"> -->

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Estabelecimento</mat-label>
      <input [disabled]="true" [(ngModel)]="servico.nmNegocio" name="nmNegocio" matInput>
    </mat-form-field>
  </form>

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Titulo do agendamento</mat-label>
      <input [(ngModel)]="agendamento.titulo" name="titulo" [formControl]="titulo" required matInput
        placeholder="Ex. Não utilizar marca tal...">
    </mat-form-field>
  </form>

  <div class="dataAgendada">
    <mat-form-field color="pink" appearance="outline">
      <mat-label>Data do agendamento: </mat-label>
      <input [(ngModel)]="agendamento.dataAgendada" name="dataAgendada" matInput [matDatepicker]="picker1"
        [formControl]="dataAgendada" required>
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Horário</mat-label>
      <mat-select [(ngModel)]="agendamento.horaAgendada" name="horaAgendada" [formControl]="horaAgendada" required>
        <mat-option value="0">09:00 às 10:00</mat-option>
        <mat-option value="1">10:00 às 11:00</mat-option>
        <mat-option value="2">11:00 às 12:00</mat-option>
        <mat-option value="3">13:00 às 14:00</mat-option>
        <mat-option value="4">14:00 às 15:00</mat-option>
        <mat-option value="5">15:00 às 16:00</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="cliente">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Cliente</mat-label>
      <input [disabled]="true" [(ngModel)]="cliente.nome" name="nmCliente" matInput>
    </mat-form-field>
  </div>

  <form>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Observações</mat-label>
      <textarea [(ngModel)]="agendamento.observacoes" name="observacoes" class="observacoes" matInput
        placeholder="Ex. Não usar produtos da marca **** pois tenho alergia"></textarea>
    </mat-form-field>
  </form>

  <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button
    color="warn">Salvar</button>
