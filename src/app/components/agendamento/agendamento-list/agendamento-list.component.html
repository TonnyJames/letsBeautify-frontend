<div class="container">
  <mat-card>


    <h1>Meus Agendamentos</h1>
    <!-- <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="warn">Novo agendamento</button> -->

    <!-- <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <mat-radio-group color="warn">
      <mat-radio-button (click)="orderByStatus(0)" value="0">Aberto</mat-radio-button>
      <mat-radio-button (click)="orderByStatus(1)" value="1">Andamento</mat-radio-button>

    </mat-radio-group> -->

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef> Titulo </th>
          <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
        </ng-container>

        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef> Cliente </th>
          <td mat-cell *matCellDef="let element"> {{element.nomeCliente}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="colaborador">
        <th mat-header-cell *matHeaderCellDef> Colaborador </th>
        <td mat-cell *matCellDef="let element"> {{element.nomeColaborador}} </td>
      </ng-container> -->

        <!-- <ng-container matColumnDef="dataAbertura">
          <th mat-header-cell *matHeaderCellDef> Data de abertura </th>
          <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
        </ng-container> -->

        <ng-container matColumnDef="dataAgendada">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.dataAgendada}} </td>
        </ng-container>

        <ng-container matColumnDef="horaAgendada">
          <th mat-header-cell *matHeaderCellDef> Hora </th>
          <td mat-cell *matCellDef="let element"> {{retornaHorario(element.horaAgendada)}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="prioridade">
                <th mat-header-cell *matHeaderCellDef> Prioridade </th>
                <td mat-cell *matCellDef="let element"> {{retornaPrioridade(element.prioridade)}} </td>
              </ng-container>

              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{retornaStatus(element.status)}} </td>
              </ng-container> -->

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <a routerLink="{{ element.id }}">
              <i class="material-icons edit">edit</i>
            </a>
            <a routerLink="read/{{ element.id }}">
              <i class="material-icons delete">visibility</i>
            </a>


          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
      <button routerLink="../home" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Retornar</button>
    </div>

  </mat-card>
</div>
