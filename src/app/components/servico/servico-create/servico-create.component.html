<div class="container mat-elevation-z8">
  <mat-card>
    <div>
      <form action="" class="form">
        <h1 class="fullwidth">Cadastrar Novo Estabelecimento</h1>
        <!-- <img class="fullwidth" src="assets/img/faders.png" alt="image-create"> -->
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Categoria</mat-label>
            <mat-select [(ngModel)]="servico.categoria" name="categoria" [formControl]="categoria" required>
              <mat-option value="0">Salão de beleza</mat-option>
              <mat-option value="1">Barbearia</mat-option>
              <mat-option value="2">Estúdio de estética</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Administrador </mat-label>
            <input matInput [disabled]="true" [(ngModel)]="servico.nomeAdmin" name="nomeAdmin" matInput>
          </mat-form-field>
        </p>
        <!-- <mat-form-field appearance="outline">
            <mat-label>Admin ID </mat-label>
            <input matInput [disabled]="true" [(ngModel)]="servico.admin" name="admin"  matInput>
          </mat-form-field> -->

        <p>
          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Nome Comercial:</mat-label>
            <input [(ngModel)]="servico.nmNegocio" name="nmNegocio" [formControl]="nmNegocio" required matInput
              placeholder="MothaFucka Barber Club..." maxlength="70">
            <mat-icon matSuffix>apartment</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>CPF/CNPJ:</mat-label>
            <input [(ngModel)]="servico.nrInsc" name="nrInsc" [formControl]="nrInsc" required matInput
              placeholder="123.456.789-10" mask="000.000.000.00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Telefone:</mat-label>
            <input [(ngModel)]="servico.telefone" name="telefone" [formControl]="telefone" required matInput
              placeholder="00 00000-0000" mask="00 00000-0000">
            <mat-icon matSuffix>support_agent</mat-icon>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>E-mail:</mat-label>
            <input [(ngModel)]="servico.email" name="email" [formControl]="email" required matInput
              placeholder="fulano@email.com">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
        </p>

        <p>
          <button (click)="create()" [disabled]="!validaCampos()" class="fullwidth" mat-elevation-z4 mat-flat-button
            color="primary">Cadastrar</button>

          <button [routerLink]="['../']" routerLinkActive="router-link-active" class="fullwidth" mat-elevation-z4
            mat-stroked-button color="warn">Cancelar</button>
        </p>
      </form>
    </div>
  </mat-card>
  <p class="fullwidth sign"><a href="https://github.com/TonnyJames" target="_blank">Desenvolvido por: Tonny Reis</a></p>
</div>
