<div class="container">

    <h1>Lista de Estabelecimentos</h1>
    <!-- <button routerLink = "create" class="mat-elevation-z8" mat-stroked-button color="warn">Novo cliente</button> -->
  
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
  
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
        
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="categoria">
              <th mat-header-cell *matHeaderCellDef> Categoria </th>
              <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
            </ng-container>
        
            <ng-container matColumnDef="nmNegocio">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.nmNegocio}} </td>
            </ng-container>
        
            <ng-container matColumnDef="nrInsc">
              <th mat-header-cell *matHeaderCellDef> Nº Inscrição </th>
              <td mat-cell *matCellDef="let element"> {{element.nrInsc}} </td>
            </ng-container>

            <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef> Tel </th>
                <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
              </ng-container>

              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

              <ng-container matColumnDef="nomeAdmin">
                <th mat-header-cell *matHeaderCellDef> Responsável </th>
                <td mat-cell *matCellDef="let element"> {{element.nomeAdmin}} </td>
              </ng-container>
  
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let element">
  
                <button mat-raised-button matTooltip="Veja os detalhes desse estabelecimento" 
                matTooltipPosition="after"
                 routerLink = "read/{{element.id}}" class="mat-elevation-z2" mat-button>Detalhes</button> 
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons 
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
        <p class="fullwidth sign"><a href="https://github.com/TonnyJames"target="_blank">Desenvolvido por: Tonny Reis</a></p>
  </div>
